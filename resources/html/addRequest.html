<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add request</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="footer, contact, form, icons" />
  <link rel="stylesheet" href="css/screen.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/footer-distributed-with-contact-form.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Rent a car</a>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/addRequest">Add request</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/requests">Requests</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/addUser">Add user</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/users">All users</a>
      </li>

    </ul>
    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Logout</a>
      </li>

    </ul>
  </div>
</nav>
<div class="container">
  <form method="post" action="addRequest">
    <fieldset>
      <legend>Request for the rent</legend>
      <div class="form-group row">
        <label for="carid" class="col-lg-3">Choose a car: </label>
        <div class="col-lg-8">
          <select id="carid" name="carid" class="form-control">
            {% for car in cars %}
            <option value="{{car.carid}}">{{car.type}} {{car.brand}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-lg-3">Person name: </label>
        <div class="col-lg-8">
                    <textarea class="form-control" rows="1" cols="50" id="name" name="name"
                              placeholder="Enter driver name"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="birthyear" class="col-lg-3">Driver birth year: </label>
        <div class="col-lg-8">
                    <textarea class="form-control" rows="1" cols="50" id="birthyear" name="birthyear"
                              placeholder="Enter driver birth year"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="idnumber" class="col-lg-3">Driver identification number: </label>
        <div class="col-lg-8">
                    <textarea class="form-control" rows="1" cols="50" id="idnumber" name="idnumber"
                              placeholder="Enter driver id number"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="driverlicence" class="col-lg-3">Driver licence number: </label>
        <div class="col-lg-8">
                    <textarea class="form-control" rows="1" cols="50" id="driverlicence" name="driverlicence"
                              placeholder="Enter driver licence number"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="beginningyear" class="col-lg-3">Start year: </label>
        <div class="col-lg-8">
                    <textarea class="form-control" rows="1" cols="50" id="beginningyear" name="beginningyear"
                              placeholder="Enter year when person has been passed driver test"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="fromdate" class="col-lg-3">From date: </label>
        <div class="col-lg-8">
                    <textarea class="form-control" rows="1" cols="50" id="fromdate" name="fromdate"
                              placeholder="Enter start rent date"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="todate" class="col-lg-3">To date: </label>
        <div class="col-lg-8">
                    <textarea class="form-control" rows="1" cols="50" id="todate" name="todate"
                              placeholder="Enter end rent date"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="userid" class="col-lg-3">Current user: </label>
        <div class="col-lg-8">
          <input class="table-cell" type="text" name="userid" id="userid" value="{{logged.userid}}" readonly>
        </div>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-primary" id="processRequest">Submit</button>
      </div>
    </fieldset>
  </form>
</div>

</body>
</html>
