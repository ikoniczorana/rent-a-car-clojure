<div class="container">
  <form method="post" name="user" action="">
    <fieldset>
      <legend>Add new user in system</legend>
      <div class="form-group row">
        <label for="firstname" class="col-lg-3">First name: </label>
        <div class="col-lg-8">
                    <textarea class="form-control" rows="1" cols="50" id="firstname" name="firstname"
                              placeholder="Enter first name of the user"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="lastname" class="col-lg-3">Last name: </label>
        <div class="col-lg-8">
                    <textarea class="form-control" rows="1" cols="50" id="lastname" name="lastname"
                              placeholder="Enter last name of the user"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="username" class="col-lg-3">Username: </label>
        <div class="col-lg-8">
                    <textarea class="form-control" rows="1" cols="50" id="username" name="username"
                              placeholder="Enter short name for the user"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-lg-3">Password: </label>
        <div class="col-lg-8">
                    <textarea class="form-control" rows="1" cols="50" id="password" name="password"
                              placeholder="Enter password for the user"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-lg-3">Email: </label>
        <div class="col-lg-8">
                    <textarea class="form-control" rows="1" cols="50" id="email" name="email"
                              placeholder="Enter user email"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="assignedrole" class="col-lg-3">Role: </label>
        <div class="col-lg-8">
          <select id="assignedrole" name="assignedrole" class="form-control">
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
      </div>

      <div class="text-right">
        <button type="submit" class="btn btn-primary" id="addUser">Submit</button>
      </div>
    </fieldset>
  </form>
</div>
